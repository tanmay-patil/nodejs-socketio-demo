<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Room App</title>
</head>

<body>

    <div id="chatRoomContainer">

        <h1>Da Chat Room</h1>

        <ol id="ol_messages_list">
        </ol>

        <form id="form_message">
            <input type="text" placeholder="Enter your message" name="input_message" id="input_message" />
            <button>Send</button>
        </form>
    </div>

    <div class="container">

        <!-- The Modal -->
        <div data-backdrop="static" data-keyboard="false" class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Welcome to Tanmay's Chat Room</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="usr">Name:</label>
                            <input id="input_user_name" type="text" class="form-control" id="usr">
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button onclick="joinChatRoom()" type="button" class="btn btn-primary">Join</button>
                    </div>

                </div>
            </div>
        </div>

    </div>



    <!-- Scipt links go here -->
    <script src="lib/jquery.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="js/util.js"></script>
    <script src="js/clientSocket.js"></script>
    <script src="js/form.js"></script>
    <script src="js/onload.js"></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
